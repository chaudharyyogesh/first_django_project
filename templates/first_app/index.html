<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>django level two</title>
    <link rel="stylesheet" href="{%static 'css/styles.css'%}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>
    <h1>got to /formpage</h1>
    <h1>hi welcome to django level three</h1>
    <h2>here are your accss records:</h2>
    <div class="djangotwo">
        <!-- access_record tag created in the views.py file -->
        {%if access_records%}
        <table>
            <thead>
                <th>
                    site name
                </th>
                <th>
                    date accessed
                </th>
            </thead>
             <!--logic that loops through every records in access record for creating rows in the table  -->
        {%for acc in access_records%}
        <tr>
            <td>{{acc.name}}</td>
            <td>{{acc.date}}</td>
        </tr>
        {%endfor%}
        </table>

        {%else%}
        <p>no access record found!!</p>
        {%endif%}

       


    </div>
    
</body>
</html>
